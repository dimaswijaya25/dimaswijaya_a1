<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 3</title>
</head>
<body>
    <hr>
    <center>
    </center>
    <h4>Form Input Data Mahasiswa tanpa tabel</h4>
    <form action="">
        <label>NPM : </label>
        <input type="number" >
        <br>
        <label>Nama Mahasiswa : </label>
        <input type="text" >
        <br>
        <label>Tanggal Lahir : </label>
        <input type="date" >
        <br>
        <button>Simpan</button>
    </form>
    <hr>
    <h4>Form Input Data Mahasiswa dengan tabel</h4>
    
    <table>
        <tr>
            <td>NPM</td>
            <td>:</td>
            <td>
                <input type="number" placeholder="Input NPM">
            </td>
        </tr>
        <tr>
            <td>Nama Mahasiswa</td>
            <td>:</td>
            <td>
                <input type="text" placeholder="Input Nama Mahasiswa">
            </td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="3">
                <button style="width: 100%; background-color: tomato; color: aqua;">Simpan</button>
            </td>
        </tr>
    </table>

</body>
</html>
